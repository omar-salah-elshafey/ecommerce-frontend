<div class="products-container">
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="60"></mat-spinner>
    <p>جاري التحميل...</p>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="ابحث عن منتج..." />
    <mat-icon>search</mat-icon>
  </div>
  <ng-container *ngIf="!isLoading">
    <div class="products-page">
      <!-- Filters Sidebar -->
      <aside class="filters-sidebar">
        <h2>الفلاتر</h2>

        <div class="filter-section">
          <h3>الفئة</h3>
          <div *ngFor="let category of categories" class="filter-option">
            <app-category-tree
              [category]="category"
              [selectedCategoryIds]="selectedCategoryIds"
              (categorySelectionChange)="
                onCategoryCheckboxChange($event.categoryId, $event.selected)
              "
            ></app-category-tree>
          </div>
        </div>

        <!-- <div class="filter-section">
          <h3>السعر</h3>
          <div class="price-range">
            <mat-slider
              min="0"
              max="10000"
              step="50"
              discrete="true"
              showTickMarks="true"
            >
              <input
                matSliderStartThumb
                [(ngModel)]="filters.minPrice"
                (ngModelChange)="updateFilters()"
              />
              <input
                matSliderEndThumb
                [(ngModel)]="filters.maxPrice"
                (ngModelChange)="updateFilters()"
              />
            </mat-slider>
          </div>
          <div class="price-labels">
            <span>الحد الأدنى: {{ filters.minPrice | currency : "EGP " }}</span>
            <span>الحد الأقصى: {{ filters.maxPrice | currency : "EGP " }}</span>
          </div>
        </div> -->
      </aside>

      <div *ngIf="products.length === 0" class="empty-state">
        <mat-icon class="empty-icon">search_off</mat-icon>
        <p class="empty-text">لا توجد منتجات</p>
      </div>
      <!-- Products Grid -->
      <main class="products-grid" *ngIf="products.length != 0">
        <div *ngFor="let product of products" class="product-card">
          <mat-card class="card">
            <div class="card-image">
              <img
                mat-card-image
                [src]="product.mainImageUrl"
                [alt]="product.name"
              />
              <div class="card-overlay">
                <button
                  mat-icon-button
                  color="primary"
                  [routerLink]="['/products', product.id]"
                  matTooltip="عرض التفاصيل"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                >
                  <mat-icon>visibility</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="أضف إلى السلة"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                  *ngIf="product.stock > 0"
                  (click)="addToCart(product.id)"
                >
                  <mat-icon>add_shopping_cart</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  matTooltip="أضف إلى المفضلة"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                  (click)="toggleWishlist(product.id)"
                >
                  <mat-icon>{{
                    isInWishlist(product.id) ? "favorite" : "favorite_border"
                  }}</mat-icon>
                </button>
              </div>
            </div>
            <!-- Info row always visible -->
            <div class="card-info">
              <span class="name">{{ product.name }}</span>
              <span class="price">{{ product.price | currency : "EGP " }}</span>
            </div>
          </mat-card>
        </div>
        <div #scrollAnchor class="scroll-anchor"></div>
      </main>
    </div>
  </ng-container>
  <div *ngIf="!hasMore && products.length != 0" class="no-more">No more products to load</div>
</div>
