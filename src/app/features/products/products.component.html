<div class="products-container">
  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="60"></mat-spinner>
    <p>جاري التحميل...</p>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="ابحث عن منتج..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchProducts(searchQuery)"
    />
    <button mat-icon-button (click)="searchProducts(searchQuery)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- Main Product Listing -->
  <ng-container *ngIf="!isLoading">
    <div class="products-page">
      <!-- Filter Toggle Button (Mobile) -->
      <button
        mat-raised-button
        color="primary"
        class="filter-toggle"
        (click)="toggleFilters()"
        *ngIf="isMobile"
      >
        <mat-icon>filter_list</mat-icon>
        الفلاتر
      </button>

      <!-- Filters Sidebar -->
      <aside class="filters-sidebar" *ngIf="showFilters">
        <h2><mat-icon>filter_list</mat-icon> الفلاتر</h2>
        <div class="filter-section">
          <h3>الفئة</h3>
          <div *ngFor="let category of categories" class="filter-option">
            <app-category-tree
              [category]="category"
              [selectedCategoryIds]="selectedCategoryIds"
              (categorySelectionChange)="
                onCategoryCheckboxChange($event.categoryId, $event.selected)
              "
            ></app-category-tree>
          </div>
        </div>
      </aside>

      <!-- Products Grid -->
      <main class="products-grid">
        <div *ngIf="products.length === 0" class="empty-state">
          <mat-icon class="empty-icon">search_off</mat-icon>
          <p class="empty-text">لا توجد منتجات</p>
        </div>

        <div *ngFor="let product of products" class="product-card">
          <mat-card class="card">
            <div class="card-image">
              <img [src]="product.mainImageUrl" [alt]="product.name" />
              <div class="card-overlay">
                <button
                  mat-icon-button
                  color="primary"
                  [routerLink]="['/store', product.id]"
                  matTooltip="عرض التفاصيل"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                >
                  <mat-icon>visibility</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="أضف إلى السلة"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                  *ngIf="product.stock > 0"
                  (click)="addToCart(product.id)"
                >
                  <mat-icon>add_shopping_cart</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  matTooltip="أضف إلى المفضلة"
                  matTooltipPosition="above"
                  matTooltipShowDelay="100"
                  (click)="onWishlistClick(product.id)"
                >
                  <mat-icon>{{
                    isInWishlist(product.id) ? "favorite" : "favorite_border"
                  }}</mat-icon>
                </button>
              </div>
            </div>
            <div class="card-info">
              <span class="name">{{ product.name }}</span>
              <span class="price">{{ product.price | currency : "EGP " }}</span>
            </div>
          </mat-card>
        </div>
      </main>
    </div>
  </ng-container>
</div>
